<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBG Reparaturauftrag</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-blue: #005293;
      --accent-orange: #e37222;
      --light-gray: #f0f2f5;
      --medium-gray: #ccc;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #005293, #007bc0);
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      font-size: 2.5rem;
      margin-right: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .container {
      padding: 1.5rem;
    }

    h2 {
      color: var(--primary-blue);
      border-bottom: 3px solid var(--accent-orange);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    textarea,
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }

    .task-checkbox-item {
      margin-bottom: 5px;
    }

    .completed {
      text-decoration: line-through;
      color: green;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container th,
    .table-container td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary { background: #005293; }
    .btn-secondary { background: gray; }
    .btn-add { background: #28a745; }

    .section { margin-bottom: 2rem; }
  </style>
</head>
<body>
  <header>
    <div class="logo-icon"><i class="fas fa-tools"></i></div>
    <div>
      <h1>IBG HYDROTECH REPARATURAUFTRAG</h1>
      <p class="subtitle">Reparatur- und Wartungsdokumentation</p>
    </div>
  </header>

  <div class="container">
    <input type="hidden" id="order-id" />

    <div class="section">
      <h2><i class="fas fa-file-alt"></i> Auftragsdaten</h2>
      <label for="vorgang">Vorgang</label>
      <input type="text" id="vorgang" required />
      <label for="customer">Kunde</label>
      <input type="text" id="customer" required />
      <label for="subject">Betrifft</label>
      <input type="text" id="subject" required />
      <label for="name">Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="section">
      <h2><i class="fas fa-tasks"></i> Durchzuführende Arbeiten</h2>
      <label for="work-todo">1 Zeile = 1 Aufgabe</label>
      <textarea id="work-todo" rows="5" placeholder="z.B. Kamera prüfen&#10;LED tauschen"></textarea>
      <div id="tasks-checklist"></div>
    </div>

    <div class="section">
      <h2><i class="fas fa-tools"></i> Ersatzteile</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Artikelnummer</th>
              <th>Bezeichnung</th>
              <th>Anzahl</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td><input type="text" /></td>
              <td><input type="text" /></td>
              <td><input type="number" min="1" /></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-add" id="add-row-btn">+ Zeile hinzufügen</button>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-secondary" onclick="window.location.href='index.html'">← Zur Übersicht</button>
      <button class="btn btn-primary" id="save-btn">Speichern</button>
    </div>
  </div>

  <script src="auftrag.js"></script>
</body>
</html>
